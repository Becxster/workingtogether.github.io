<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Background</title>

    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

.top-section {
    background-color: #f0f0f0; /* Set background color for top section */
    padding: 20px;
}

.bottom-section {
    background-color: #dddddd; /* Set background color for bottom section */
    padding: 20px;
    bottom: 0;
    width: 100%;
    z-index: 1; /* Ensure bottom section is on top of other content */
}
    </style>
</head>
<body>
    <div class="top-section">
        <!-- Content for the top section -->
        <h1>Welcome to My Website</h1>
        <!-- Add more content as needed -->
    </div>

    <div class="bottom-section">
        <!-- Content for the bottom section -->
        <p>This is the bottom section</p>
        <!-- Add more content as needed -->
    </div>
</body>
</html>
