    <!-- Testing Swipers -->

    <!-- Swiper -->
  <div class="swiper progress-swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="Images/Infographics/Allyship Infographic/1.png" alt=""></div>
        <div class="swiper-slide"><img src="Images/Infographics/Allyship Infographic/2.png" alt=""></div>
        <div class="swiper-slide"><img src="Images/Infographics/Allyship Infographic/3.png" alt=""></div>
        <div class="swiper-slide"><img src="Images/Infographics/Allyship Infographic/4.png" alt=""></div>
        <div class="swiper-slide"><img src="Images/Infographics/Allyship Infographic/5.png" alt=""></div>
        <div class="swiper-slide"><img src="Images/Infographics/Allyship Infographic/6.png" alt=""></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="item swiper cards-swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/Images/Infographics/Allyship Infographic/1.png" alt=""></div>
        <div class="swiper-slide"><img src="/Images/Infographics/Allyship Infographic/2.png" alt=""></div>

</div>



  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var progressSwiper = new Swiper(".progress-swiper", {
          pagination: {
            el: ".swiper-pagination",
            type: "progressbar",
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
      <script>
        var cardsSwiper = new Swiper(".cards-swiper", {
            effect: "cards",
            grabCursor: true,

            pagination: {
                el: ".swiper-pagination",
            }
        });
      </script>
